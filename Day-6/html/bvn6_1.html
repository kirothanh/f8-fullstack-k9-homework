<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài về nhà số 6_1</title>
  <link rel="stylesheet" href="../css/bvn6_1.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main">
    <h1 class="main-title">Hey there</h1>
    <p class="sub-title">
      <span>We'd like to hear from you.</span> Send us your message or just say hy with our
      contact form or directly via phone, we love to chat
    </p>
    <form action="">
      <div class="input-container">        
        <input type="text" class="name" id="name" name="name" placeholder="Your name" />
        <div class="icon-wrap icon">
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="icon-wrap icon-star">
          <i class="fa-solid fa-star icon-sao"></i>
          <i class="fa-solid fa-xmark icon-nhan"></i>
        </div>
        <div class="box-content">
          <p>Enter your name</p>
          <div class="tam-giac"></div>
        </div>
      </div>
      <div class="input-container">        
        <input type="text" class="name" id="name" name="name" placeholder="your@domain.com" />
        <div class="icon-wrap icon">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="icon-wrap icon-star">
          <i class="fa-solid fa-star icon-sao"></i>
          <i class="fa-solid fa-xmark icon-nhan"></i>
        </div>
        <div class="box-content">
          <p>Enter your email</p>
          <div class="tam-giac"></div>
        </div>
      </div>
      <div class="input-container">        
        <input type="text" class="name" id="name" name="name" placeholder="+44 00 123" />
        <div class="icon-wrap icon">
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="box-content">
          <p>Enter your phone</p>
          <div class="tam-giac"></div>
        </div>
      </div>
      <div class="input-container">        
        <select class="subject" name="subject" id="subject">
          <option value="0">Subject</option>
        </select>
        <div class="icon-wrap icon">
          <i class="fa-solid fa-book"></i>
        </div>
        <div class="icon-wrap icon-star">
          <i class="fa-solid fa-up-down icon-sao"></i>
        </div>
      </div>
      <div class="textarea-container">  
        <textarea type="text" class="name1" id="name" name="name" placeholder="Message"></textarea>      
        <div class="icon-wrap icon1">
          <i class="fa-solid fa-message"></i>
        </div>
        <div class="icon-wrap icon-star1">
          <i class="fa-solid fa-star icon-sao1"></i>
        </div>
      </div>
      <div class="submit-form">
        <div class="send">
          <input class="send-check" type="checkbox" name="send-check" id="send-check" />
          <div class="checkmark" tabindex="0">
            <div class="tick"></div>
          </div>
          <label class="submit-text" for="send-check">Send me a copy of this message</label>
        </div>
        <button class="btn">SEND</button>
      </div>
    </form>
  </div>
</body>

</html>
