<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vikinger</title>

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Link FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body>
    <div class="content-main">
      <input type="radio" name="form-submit" id="login" checked hidden/>
      <input type="radio" name="form-submit" id="register" hidden/>

      <div class="landing-decoration"></div>

      <div class="row g-0 landing-inner">
        <div class="col-xl-6 col-lg-12 left">
          <div class="container">
            <div class="land-content">
              <div class="logo">
                <a href="#!"><img src="../img/logo.png" alt="Vikinger" /></a>
              </div>

              <h2 class="land-content__title">Welcome to</h2>
              <h1 class="land-content__heading">Vikinger</h1>
              <p class="land-content__desc">The next generation social network & community! Connect with your friends and play with our quests and badges gamification system!</p>

              <div class="actions">
                <label for="login" class="login-action" >Login</label>
                <label for="register" class="register-action">Register</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-6 col-lg-12 form-wrap">
          <div class="container">
            <div class="form-inner">
              <!-- Login Form -->
              <div class="land-form login-form">
                <label for="login">
                  <div class="rocket">
                    <img src="../img/rocket.webp" alt="rocket" />
                  </div>
                  <div class="form-login">
                    <h5>Account Login</h5>
                    <form class="form">
                      <div class="item">
                        <label class="form-input">
                          <input type="text" placeholder="" autofocus/>
                          <div class="input-placeholder">Username or Email</div>
                        </label>
                      </div>
                      <div class="item">
                        <label class="form-input">
                          <input type="password" placeholder="" />
                          <div class="input-placeholder">Password</div>
                        </label>
                      </div>
                      <div class="remember">
                        <div class="remember-me">
                          <input
                            type="checkbox"
                            name="rememberM"
                            id="rememberM"
                            hidden
                          />
                          <label for="rememberM">
                            <span><i class="fa-solid fa-xmark icon-mark"></i></span>
                            <p>Remember Me</p>
                          </label>
                        </div>
                        <p class="fg-title">Forgot Password?</p>
                      </div>
                      <button class="btn-login">Login to your Account!</button>
                    </form>
                    <p class="lined-text">Login with your Social Account</p>
                    <div class="socials">
                      <div class="facebook">
                        <a href="#!"><i class="fa-brands fa-square-facebook"></i></a>
                      </div>
                      <div class="twitter">
                        <a href="#!"><i class="fa-brands fa-twitter"></i></a>
                      </div>
                      <div class="twitch">
                        <a href="#!"><i class="fa-brands fa-twitch"></i></a>
                      </div>
                      <div class="youtube">
                        <a href="#!"><i class="fa-brands fa-youtube"></i></a>
                      </div>
                    </div>
                  </div>
                </label>
              </div>

              <!-- Register Form -->
              <div class="land-form register-form">
                <label for="register">
                  <div class="rocket">
                    <img src="../img/rocket.webp" alt="rocket" />
                  </div>
                  <div class="form-register">
                    <h5>Create your Account!</h5>
                    <form class="form">
                      <div class="item">
                        <label class="form-input">
                          <input type="email" placeholder="" required autofocus/>
                          <div class="input-placeholder">Your Email</div>
                        </label>
                      </div>
                      <div class="item">
                        <label class="form-input">
                          <input type="text" placeholder="" required />
                          <div class="input-placeholder">Username</div>
                        </label>
                      </div>
                      <div class="item">
                        <label class="form-input">
                          <input type="password" placeholder="" required />
                          <div class="input-placeholder">Password</div>
                        </label>
                      </div>
                      <div class="item">
                        <label class="form-input">
                          <input type="password" placeholder="" required />
                          <div class="input-placeholder">Repeat Password</div>
                        </label>
                      </div>
                      <div class="send">
                        <div class="send-me">
                          <input
                            type="checkbox"
                            name="sendM"
                            id="sendM"
                            hidden
                            required
                          />
                          <label for="sendM">
                            <span><i class="fa-solid fa-xmark icon-mark"></i></span>
                            <p>Send me news and updates via email</p>
                          </label>
                        </div>
                      </div>
                      <button class="btn-register">Register Now!</button>
                    </form>
                    <p class="register-footer">
                      You'll receive a confirmation email in your inbox with a link to
                      activate your account. If you have any problems,
                      <a href="#!">contact us</a>!
                    </p>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>

        
      </div>

    </div>
  </body>
</html>
