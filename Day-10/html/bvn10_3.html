<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài về nhà 10.3</title>
    <nav>
      <!-- Font Awesome -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
      />

      <link rel="stylesheet" href="../../reset.css" />
      <link rel="stylesheet" href="../css/bvn10_3.css" />
    </nav>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Drop Us a Line</h1>
      <p class="desc">Reach out to us from our contact form and we will get back to you shortly</p>
      <div class="form">
        <div class="row row-top">
          <div class="input-wrap">
            <input type="text" class="inputFN" required/>
            <span class="text-corner">First Name
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
          <div class="input-wrap">
            <input type="text" class="inputFN" required/>
            <span class="text-corner">Last Name
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
        </div>
        <div class="row row-center">
          <div class="input-wrap">
            <input type="email" class="inputFN" required/>
            <span class="text-corner">Email
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
          <div class="input-wrap">
            <select name="" id="" class="selectInput">
              <option value="">Marketing</option>
              <option value="">IT</option>
              <option value="">Logic</option>
            </select>
            <span class="down"><i class="fa-solid fa-chevron-down"></i></span>
          </div>
        </div>
        <div class="row-bottom">
          <div class="textarea-wrap">
            <textarea class="textarea-message" name="" id=""></textarea required>
            <span class="message">Message
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
        </div>
    </div>
    <div class="form-btn"><button type="submit">Send message</button></div>
  </body>
</html>
