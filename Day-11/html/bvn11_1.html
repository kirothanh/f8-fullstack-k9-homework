<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <nav>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../css/bvn11_1.css">
  </nav>
</head>
<body>
  <div class="container">
    <input type="checkbox" name="switch" id="switch" hidden>
    <div class="left">
      <ul>
        <li>
          <input type="radio" name="tick" id="tick1" hidden>
          <a href="#!"><label for="tick1">home</label></a>
        </li>
        <li>
          <input type="radio" name="tick" id="tick2" hidden>
          <a href="#!"><label for="tick2">about</label></a>
        </li>
        <li>
          <input type="radio" name="tick" id="tick3" hidden>
          <a href="#!"><label for="tick3">portfolio</label></a>
        </li>
        <li>
          <input type="radio" name="tick" id="tick4" hidden>
          <a href="#!"><label for="tick4">contact</label></a>
        </li>
      </ul>
    </div>
    <label for="switch" class="icon-bars" >
      <i class="fa-solid fa-bars"></i>
    </label>
    <label for="switch" class="icon-arrowLeft">
      <i class="fa-solid fa-arrow-left"></i>
    </label>
    <div class="right">
      <h2>#1 burger menu</h2>
      <p>inspired by <span>google material design</span></p>
    </div>
  </div>
</body>
</html>
